<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Scott Cybak - Resume</title>
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<script>
		// add our ua sniffer
		document.documentElement.setAttribute('data-ua', navigator.userAgent);

		// webkit browsers get janky with their toolbars on mobile, so lets fix that
		// with a dirty "hack"
		function onResize() {
			document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
		};
		onResize();
		addEventListener('resize', () => onResize()); // very little is going on, so.. ignore debouncing
	</script>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="./app.js" defer async></script>
</head>
<body>
	<div class="header">
		<div class="watermark">Scott Cybak</div>
		<div class="name">Scott Cybak</div>
		<div id="socialLinks"></div>
	</div>
	<div id="filter">
		<span class="prefix">xp.filter </span>
	</div>
	<div class="frame">
		<div id="active"></div>
		<div id="now"></div>
		<div id="timeline">
			<div class="bar"></div>
		</div>
		<div id="epoch"></div>
	</div>
	<div id="preview" class="hidden"></div>
</body>
</html>
